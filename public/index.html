<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>EnimChatting</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1>EnimChatting</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" name="username" id="username" placeholder="Entrer votre nom d'utilisateur..." required />
                </div>
                <div class="form-control">
                    <label for="room">ChatRoom</label>
                    <select name="room" id="room">
							<option value="MSI">MSI</option>	
							<option value="MI">MI</option>
							<option value="ESI">ESI</option>
							<option value="ELM">ELM</option>
							<option value="MSP">MSP</option>
							<option value="AE3S">AE3S</option>
							<option value="MGI">MGI</option>
							<option value="IP">IP</option>
							<option value="MCQ">MCQ</option>
							<option value="HG">HG</option>
							<option value="TI">TI</option>
					</select>
                </div>
                <button type="submit" class="btn">Joindre Le Chat</button>
            </form>
        </main>
    </div>
</body>

</html>
